name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install all dependencies (for build)
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Clean and install production dependencies only
        run: |
          rm -rf node_modules
          npm ci --omit=dev --ignore-scripts

      - name: Prepare deployment package
        run: |
          mkdir -p deploy_package
          cp -r dist/* deploy_package/
          cp -r node_modules deploy_package/server/
          cp package.json deploy_package/server/

      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22009
          source: "deploy_package/*"
          target: "/var/www/dossier_portfolio/"
          strip_components: 1
          rm: false
          overwrite: true
          debug: true

      - name: Restart application on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22009
          command_timeout: 30s
          script: |
            cd /var/www/dossier_portfolio/server
            PORT=8087 pm2 restart portfolio || PORT=8087 pm2 start entry.mjs --name portfolio
