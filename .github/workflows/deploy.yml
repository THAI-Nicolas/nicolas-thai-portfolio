name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create deployment package
        run: |
          cp package.json dist/
          cp package-lock.json dist/

      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22009
          source: "dist/*"
          target: "/var/www/dossier_portfolio/"
          strip_components: 1
          rm: false
          overwrite: true
          debug: true

      - name: Install production dependencies on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22009
          script: |
            cd /var/www/dossier_portfolio
            npm ci --omit=dev
            PORT=8087 HOST=0.0.0.0 pm2 restart portfolio || PORT=8087 HOST=0.0.0.0 pm2 start server/entry.mjs --name portfolio
